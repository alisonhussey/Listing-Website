<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Home Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Yusei+Magic&display=swap" rel="stylesheet">

    <!-- JS -->
    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>
    <%- include('partials/_header') %>

    <main style="margin: 1em;">
      <h3>Create new Product</h3>

      </form>
      <form action="/api/properties" method="post" id="new-property-form" class="new-property-form">
        <div class="new-property-form__field-wrapper">
          <label for="new-property-form__cost"> <%= product.name %> </label>
          <input placeholder="name of product" type="text" name="product.name" id="new-property-form__cost">
        </div>
        <div class="new-property-form__field-wrapper">
          <label for="new-property-form__thumbnail"> <%= product.photo_url %> </label>
          <input placeholder="http://" type="text" name="product.photo_url" id="new-property-form__thumbnail">
        </div>
        <div class="new-property-form__field-wrapper">
          <label for="new-property-form__cost"> <%= product.price %> </label>
          <input placeholder="price" type="number" name="product.price" id="new-property-form__cost">
        </div>
        <div class="new-property-form__field-wrapper">
          <label for="new-property-form__title"> <%= product.color %> </label>
          <input type="text" name="color" placeholder="product.color" id="new-property-form__title">
        </div>

        <div class="new-property-form__field-wrapper">
          <label for="new-property-form__description"> <%= product.description %> </label>
          <textarea placeholder="Description" name="product.description" id="property-form__description" cols="30" rows="3"></textarea>

        </div>
        <div class="d-flex mb-5 align-items-center">
          <label class="control control--checkbox mb-0"><span class="caption"> <%= product.is_available %></span>
            <input type="checkbox" checked="checked" name="product.is_available"/>
            <div class="control__indicator"></div>
          </label>
        </div>
        <div class="new-property-form__field-wrapper">
          <label for="new-property-form__cost"> <%= product.product_category_id %> </label>
          <input placeholder="Category Id" type="number" name="product.product_category_id" id="new-property-form__cost">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <hr>
      </form>
    </main>

    <%- include('partials/_footer') %>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
